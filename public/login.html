	<script type="text/javascript">
		function stars(){
			var rat=document.getElementById('rati').value;
			alert(rat);
			for (var i = rat - 1; i >= 0; i--) {

				document.getElementById('stars').innerHTML += "<a href='# data-value='1'>&#9733;</a>"; 

				};
				

		}



	</script>
	<body onLoad="stars()">

		<input type="password" name="nom" class="camp" id='pass' required onDrag="return false" onDrop="return false" onPaste="return false"/><br><br><br>

		<input type="text" class="bot" id="rati"  value="5" onChange="stars()"><br><br><br><br><br>

</center>
	</form>
